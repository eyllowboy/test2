<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head(~{::script}, ~{})">
    <script type="text/javascript" th:src="@{js/message.js}"></script>
</div>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<main class="container-fluid">
    <div class="row">
        <div class="col-lg-12 mt-3 mb-5">
            <div th:replace="messages/actionBar"></div>
            <div class="message_list" th:fragment="message_list">

                <div th:replace="fragments/alert"></div>
                <div th:replace="messages/messageTable"></div>
                <div class="modal fade" id="openModal" tabindex="-1" role="dialog" aria-labelledby="openModalLabel"
                     aria-hidden="true">

                </div>
                <div th:replace="messages/modal/deleteMessage"></div>


            </div>
        </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"></footer>
</html>
