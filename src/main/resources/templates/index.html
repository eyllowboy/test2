<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/header :: head(~{}, ~{})"></div>
<body>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<main class="container-fluid">
    <div class="row mb-2">
        <div th:each="book : ${books}" th:object="${book}" class="col-md-6">
            <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative mt-3">
                <div class="col p-4 d-flex flex-column position-static">
                    <h3 class="mb-0" th:text="*{name}"></h3>
                    <div class="mb-1 text-muted" th:text="*{genre.rusName}"></div>
                    <p class="card-text mb-auto" th:text="*{author.getFio()}"></p>
                    <a th:href="@{rentBook/(pid=*{pid})}" class="btn btn-success">Забронировать</a>
                </div>
                <div class="col-auto d-none d-lg-block">
                 <img th:src="@{references/books/image(pid=*{pid})}" style="width: 100px; height: 100px;" class="card-img">
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
