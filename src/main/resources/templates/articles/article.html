<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: head(~{::script}, ~{})">
    <script type="text/javascript" th:src="@{js/article.js}"></script>
</div>
<header>
    <div th:replace="fragments/nav-bar :: nav_bar"></div>
</header>
<main class="container-fluid">
    <div class="row">
        <div class="col-lg-12 mt-3 mb-5">
            <div th:replace="articles/actionBar"></div>
            <div class="article_list" th:fragment="article_list">
                <div th:replace="fragments/alert"></div>
                <div th:replace="articles/articleTable"></div>
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
                     aria-hidden="true"></div>
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
                     aria-hidden="true"></div>
                <div th:replace="articles/modal/deleteArticle"></div>
            </div>

            </div>
        </div>
    </div>
</main>
<footer th:include="fragments/footer :: footer"></footer>
</html>
